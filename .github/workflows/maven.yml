# separate terms of service, privacy policy, and support
# documentation.

name: Java CI with Maven

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: maven
    - name: Maven build using GitHub Actions
      uses: ./.github/actions/maven_build
    - name: Docker build using GitHub Actions
      uses: ./.github/actions/docker_build
      with:
          path_dockerfile: 'src/main/docker/Dockerfile.jvm'
          tag_name: 'v1.1'
          image_name: 'academy-test'
    - name: Docker list images
      run: docker image ls
    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}
    - name: Tag image and push it to Docker Hub
      uses: ./.github/actions/docker_push
      with:
        docker_image: 'academy-test:v1.1'
        docker_username: 'joaquimfranco57216'